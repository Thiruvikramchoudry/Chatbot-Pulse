{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pulse</title>
    <link rel="icon" type="image/x-icon" href="{% static 'pulse/chatarea/images/Pulse_logo.png' %}">
        <link rel="stylesheet" href="{% static 'pulse/home/css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: #404B69;overflow: hidden;">

    <div id="preloader-1">
        <div style="position: fixed;left: 47%;top: 45%;width: 80px;height: 80px;">
                    <img src="{% static 'pulse/chatarea/images/394.gif' %}" alt="img" style="width: 100%;height: 100%;border-radius: 55px;">
        </div>
    </div>

    <nav style="width: 101%;height: 70px;padding-top: 6px;display: flex;color: #DBEDF3;position: relative;top: -8px;background: #283149;left: -8px;">
        <div style="width: 20%;height: 100%;padding: 5px;margin-left: 10px;">
            <svg xmlns="http://www.w3.org/2000/svg" style="position:relative;top: 8px;" width="40" height="40" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z"/>
</svg><span style="font-size: 32px;margin-left: 5px;">Pulse</span>
        </div>
        <div style="width: 50%;height: 100%;padding: 5px;display: flex;">
            <div style="padding: 16px;"><a  style="color:#DBEDF3;font-size: 20px; " id="referal">Virtual Blood Camp</a></div>

        </div>
        <div style="width: 30%;height: 100%;display: flex;padding: 15px;justify-content: end;">
            <h3 style="margin-right: 54px;position: relative;bottom: 9px;text-transform: uppercase;">{{ username }}</h3>
            <a style="text-decoration: none;color: #00FFCA;" href="{% url 'index' %}"><div style="width: 100px;height: 40px" id="button_click">
                <span style="position: relative;left:26px;top:5px">Home</span>
            </div></a>

        </div>
    </nav>
    <div style="width: 100%;height: 100vh;display: flex;justify-content: space-evenly;margin-top:100px;" id="main_division">
        <div style="width: 400px;height: 300px;color: #a6f4ff;background-color: #05212d;;border-radius: 40px;">
            <div style="height: 100px;width: 100%;border-radius: 40px;margin-top: 30px;">
                <img src="{% static 'pulse/home/images/img.png' %}" alt="img" style=" width: 100px;border-radius: 43px;margin-left: 37%">
            </div>
            <div style="width: 100%;height: 100px;justify-content: center;display: flex">
                <div style="    width: 150px;height: 50px;padding: 10px 45px;border-radius: 24px;margin-top: 30px;" id="change_id"  onclick="open_form()">
                    Donate
                </div>
            </div>
        </div>
        <div style="width: 400px;height: 300px;color: #a6f4ff;background-color: #05212d;border-radius: 40px;">
            <div style="height: 100px;width: 100%;border-radius: 40px;margin-top: 30px;">
                <img src="{% static 'pulse/home/images/img_1.png' %}" alt="img" style=" width: 100px;border-radius: 43px;margin-left: 37%">
            </div>
            <div style="width: 100%;height: 100px;justify-content: center;display: flex">
                <div style="    width: 150px;height: 50px;padding: 10px 35px;border-radius: 24px;margin-top: 30px;" id="change_id" onclick="open_status()">
                    Availability
                </div>
            </div>
        </div>
    </div>
    <div id="form_div" style="width: 100%;height: 100%;display: none;justify-content: center;margin-top: 40px;">


        <form style="width: 450px;padding: 35px;background-color: #283149;border-radius: 20px;" method="POST" action="{% url 'add_doner' %}">
            {% csrf_token %}
            <img src="{% static 'pulse/home/images/img_1.png' %}" alt="img" style=" width: 100px;border-radius: 43px;margin-left: 37%; ">
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: white">Doner Name</label>
            <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" name="doner_name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color: white">Phone Number</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Phone Number" name="phone_number">
          </div>
            <div class="form-group">
            <label for="exampleInputPassword1" style="color: white">Blood Group</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Blood Group" name="blood_group">
          </div>
            <div class="form-group">
            <label for="exampleInputPassword1" style="color: white">Recent Disease</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="If yes please enter the disease name" value="No" name="recent_disease">
          </div>
            <div style="display: flex;justify-content: space-evenly">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" checked>
              <label class="form-check-label" for="exampleRadios1" style="color: white">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
              <label class="form-check-label" for="exampleRadios2" style="color: white">
                Female
              </label>
            </div>
                </div>
            <br>
          <button type="submit" class="btn btn-primary" style="margin-left: 39%" >Save A Life</button>
        </form>
    </div>
    <div id="status_div" style="width: 100%;height: 100%;display: none;justify-content: center;margin-top: 40px;">
        <div class="alert alert-primary" role="alert" style="margin-top: 20px;margin-left: 10px;margin-right: 10px;display: flex;justify-content: space-between;color: #a6f4ff;background-color: #05212d;border-color: #09384d;">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-heart" viewBox="0 0 16 16" style="position: relative;top: 4px;">
  <path d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4Zm13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z"/>
</svg>
                    Doner Name
                </div>

                <div>
                    Blood Group
                </div>
            <div>
                Gender
            </div>
            <div>
                Mobile Number
            </div>
        </div>
        {% for i in status_details %}
            <div class="alert alert-primary" role="alert" style="margin-top: 20px;margin-left: 10px;margin-right: 10px;display: flex;justify-content: space-between;color: #088395;background-color: #09384d;border-color: #09384d;">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-heart" viewBox="0 0 16 16" style="position: relative;top: 4px;">
  <path d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4Zm13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z"/>
</svg>
                    {{ i.doner_name }}
                </div>

                <div>
                    {{ i.blood_group }}
                </div>
            <div>
                {{ i.doner_gender }}
            </div>
            <div>
                {{ i.mobile_number }}
            </div>

            </div>
        {% endfor %}
    </div>

</div>

</body>
<script>

    function open_form(){
        let div=document.getElementById("main_division");
        div.style.display="none";
        let div1=document.getElementById("form_div");
        div1.style.display="flex";
    }
    function open_status(){
        let div=document.getElementById("main_division");
        div.style.display="none";
        let div1=document.getElementById("status_div");
        div1.style.display="";
    }

</script>
</html>
