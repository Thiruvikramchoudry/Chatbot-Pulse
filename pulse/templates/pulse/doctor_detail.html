{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pulse</title>
    <link rel="icon" type="image/x-icon" href="{% static 'pulse/chatarea/images/Pulse_logo.png' %}">
        <link rel="stylesheet" href="{% static 'pulse/home/css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body style="background-color: #404B69;overflow: hidden;">

    <div id="preloader-1">
        <div style="position: fixed;left: 47%;top: 45%;width: 80px;height: 80px;">
                    <img src="{% static 'pulse/chatarea/images/394.gif' %}" alt="img" style="width: 100%;height: 100%;border-radius: 55px;">
        </div>
    </div>

    <nav style="width: 101%;height: 70px;display: flex;color: #DBEDF3;    padding-top: 6px;;position: relative;top: -8px;background: #283149;left: -8px;">
        <div style="width: 20%;height: 100%;padding: 5px;margin-left: 10px;">
            <svg xmlns="http://www.w3.org/2000/svg" style="position:relative;top: 8px;" width="40" height="40" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z"/>
</svg><span style="font-size: 32px;margin-left: 5px;">Pulse</span>
        </div>
        <div style="width: 50%;height: 100%;padding: 5px;display: flex;">
            <div style="padding: 16px;"><a  style="color:#DBEDF3;font-size: 20px; " id="referal">Our Doctor's</a></div>

        </div>
        <div style="width: 30%;height: 100%;display: flex;padding: 15px;justify-content: end;">
            <h3 style="margin-right: 54px;position: relative;bottom: 9px;text-transform: uppercase;">{{ username }}</h3>
            <a style="text-decoration: none;color: #00FFCA;" href="{% url 'index' %}"><div style="width: 100px;height: 40px" id="button_click">
                <span style="position: relative;left:26px;top:5px">Home</span>
            </div></a>

        </div>
    </nav>
    <div>
        {% for i in doctor_details %}
            <div class="alert alert-primary" role="alert" style="margin-top: 20px;margin-left: 10px;margin-right: 10px;display: flex;justify-content: space-between;color: #a6f4ff;background-color: #05212d;border:none">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-heart" viewBox="0 0 16 16" style="position: relative;top: 4px;">
  <path d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4Zm13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z"/>
</svg>
                    {{ i.username }}
                </div>
                <div>
                    Dermotologist
                </div>
                <div style="color: green"> Active<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
  <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
</svg></div>

            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
